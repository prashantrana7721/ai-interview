<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Interview Evaluation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      padding: 40px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
    }
    h1 {
      text-align: center;
      color: #ffe082;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      resize: vertical;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    .controls button {
      margin: 15px 10px 0 0;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ffd54f;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .controls button:hover {
      background-color: #ffb300;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(0,0,0,0.3);
      border-radius: 10px;
    }
    .result strong {
      color: #80d8ff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Live Interview Evaluation</h1>

  <label for="question">Interview Question:</label>
  <textarea id="question" placeholder="Enter the interview question..."></textarea>

  <label for="candidateAnswer">Candidate Answer:</label>
  <textarea id="candidateAnswer" placeholder="Paste candidate's response here or use mic..."></textarea>

  <label>Upload Audio (MP3/WAV):</label>
  <input type="file" id="audioFile" accept="audio/*">
  <button onclick="transcribeUploadedAudio()">üìÅ Transcribe Uploaded Audio</button>

  <div class="controls">
    <button id="recordBtn" onclick="toggleRecording()">üéô Start Recording</button>
    <button onclick="evaluateAnswer()">‚úÖ Evaluate Answer</button>
  </div>

  <div class="result" id="result" style="display:none;">
    <p><strong>Ideal Answer:</strong> <span id="idealAnswer"></span></p>
    <p><strong>Match Score:</strong> <span id="matchScore"></span></p>
    <p><strong>Feedback:</strong> <span id="feedback"></span></p>
    <p><strong>Sentiment:</strong> <span id="sentiment"></span></p>
  </div>
</div>

<script>
  let mediaRecorder;
  let audioChunks = [];
  let isRecording = false;

  function toggleRecording() {
    if (!isRecording) {
      startRecording();
    } else {
      stopRecording();
    }
  }

  function startRecording() {
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const formData = new FormData();
          formData.append("file", blob, "recorded_audio.webm");

          const response = await fetch("/api/audio/transcribe", {
            method: "POST",
            body: formData
          });

          const text = await response.text();
          document.getElementById("candidateAnswer").value = text;
        };
        audioChunks = [];
        mediaRecorder.start();
        isRecording = true;
        document.getElementById("recordBtn").innerText = "‚èπ Stop & Transcribe";
        alert("üéô Recording started...");
      })
      .catch(err => alert("Microphone error: " + err));
  }

  function stopRecording() {
    if (mediaRecorder && mediaRecorder.state !== "inactive") {
      mediaRecorder.stop();
      isRecording = false;
      document.getElementById("recordBtn").innerText = "üéô Start Recording";
    }
  }

  async function transcribeUploadedAudio() {
    const fileInput = document.getElementById("audioFile");
    if (!fileInput.files.length) {
      alert("Please choose a file to upload.");
      return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    const response = await fetch("/api/audio/transcribe", {
      method: "POST",
      body: formData
    });

    const text = await response.text();
    document.getElementById("candidateAnswer").value = text;
  }

    async function evaluateAnswer() {
    const question = document.getElementById('question').value.trim();
    const candidateAnswer = document.getElementById('candidateAnswer').value.trim();

    if (!question || !candidateAnswer) {
      alert("Please fill out both fields.");
      return;
    }

    try {
      const response = await fetch('/api/evaluate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question, candidateAnswer })
      });

      const data = await response.json();
      document.getElementById('idealAnswer').textContent = data.idealAnswer || 'Not available';
      document.getElementById('matchScore').textContent = data.keywordScore ? (data.keywordScore * 100).toFixed(2) + '%' : 'N/A';
      document.getElementById('feedback').textContent = data.strength || 'Not classified';
      document.getElementById('sentiment').textContent = data.sentiment || 'Not available';
      document.getElementById('result').style.display = 'block';
    } catch (err) {
      alert("Error: " + err);
    }
  }

</script>
</body>
</html>
